<!DOCTYPE html>
<html>
<head>
    <title>Shape Calculator</title>
    <style>
        body {
            font-family: Arial;
            background: lightblue;
            text-align: center;
            padding: 20px;
        }
        .box {
            background: white;
            width: 250px;
            margin: auto;
            padding: 20px;
            border: 2px solid blue;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: orange;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        #results {
            margin-top: 15px;
            padding: 10px;
            background: #e6f7ff;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .shape-inputs {
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Shape Calculator</h2>
        
        <select id="shape" onchange="changeShape()">
            <option value="rectangle">Rectangle/Square</option>
            <option value="cylinder">Cylinder</option>
        </select>
        
        <div id="rectangle-inputs" class="shape-inputs">
            <input type="number" id="length" placeholder="Enter length">
            <input type="number" id="width" placeholder="Enter width (for rectangle)">
        </div>
        
        <div id="cylinder-inputs" class="shape-inputs">
            <input type="number" id="radius" placeholder="Enter radius">
            <input type="number" id="height" placeholder="Enter height">
        </div>
        
        <button onclick="calculate()">Calculate</button>
        
        <div id="results">
            <p>Area: <span id="area">0</span></p>
            <p id="perimeter-text">Perimeter: <span id="perimeter">0</span></p>
            <p id="volume-text" style="display:none">Volume: <span id="volume">0</span></p>
        </div>
    </div>

    <script>
        // Show inputs for selected shape
        function changeShape() {
            const shape = document.getElementById('shape').value;
            document.getElementById('rectangle-inputs').style.display = 'none';
            document.getElementById('cylinder-inputs').style.display = 'none';
            document.getElementById(shape + '-inputs').style.display = 'block';
            
            // Toggle volume/perimeter display
            if (shape === 'cylinder') {
                document.getElementById('perimeter-text').style.display = 'none';
                document.getElementById('volume-text').style.display = 'block';
            } else {
                document.getElementById('perimeter-text').style.display = 'block';
                document.getElementById('volume-text').style.display = 'none';
            }
        }
        
        // Initialize to show rectangle inputs
        changeShape();
        
        function calculate() {
            const shape = document.getElementById('shape').value;
            let area, perimeter, volume;
            
            if (shape === 'rectangle') {
                const length = parseFloat(document.getElementById('length').value);
                const width = parseFloat(document.getElementById('width').value) || length;
                area = length * width;
                perimeter = 2 * (length + width);
                document.getElementById('area').textContent = area.toFixed(2);
                document.getElementById('perimeter').textContent = perimeter.toFixed(2);
            } 
            else if (shape === 'cylinder') {
                const radius = parseFloat(document.getElementById('radius').value);
                const height = parseFloat(document.getElementById('height').value);
                area = 2 * Math.PI * radius * (radius + height);
                volume = Math.PI * radius * radius * height;
                document.getElementById('area').textContent = area.toFixed(2);
                document.getElementById('volume').textContent = volume.toFixed(2);
            }
        }
    </script>
</body>
</html>
